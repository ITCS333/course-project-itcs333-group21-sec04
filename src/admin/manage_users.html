<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<header class="bg-dark text-white p-3 text-center">
    <h1>Admin Portal</h1>
</header>

<main class="container mt-4">


    <section class="card p-4 mb-4">
        <h2>Change Your Password</h2>

        <form id="password-form">
            <label>Current Password</label>
            <input type="password" id="current-password" class="form-control mb-2" required>

            <label>New Password</label>
            <input type="password" id="new-password" class="form-control mb-2" required>

            <label>Confirm Password</label>
            <input type="password" id="confirm-password" class="form-control mb-3" required>

            <button class="btn btn-primary">Update Password</button>
        </form>
    </section>

    <section class="card p-4 mb-4">
        <h2>Manage Students</h2>

        <form id="add-student-form" class="mb-3">
            <input id="student-name" class="form-control mb-2" placeholder="Student Name">
            <input id="student-id" class="form-control mb-2" placeholder="Student ID">
            <input id="student-email" class="form-control mb-2" placeholder="Student Email">
            <input id="default-password" class="form-control mb-2" placeholder="Default Password">

            <button class="btn btn-success">Add Student</button>
        </form>

        <input id="search-input" class="form-control mb-3" placeholder="Search by name">


        <table class="table table-bordered" id="student-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Student ID</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

</main>

<script src="manage_users.js" defer></script>

</body>
</html>
