<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Admin Portal</title>


    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body class="bg-light">


    <header class="bg-dark text-white p-3 mb-4">
        <h1 class="text-center">Admin Portal</h1>
    </header>

    <main class="container">


        <section class="card mb-4 p-4">
            <h2 class="mb-3">Change Your Password</h2>

            <form action="#">
                <fieldset>
                    <legend class="fs-6 text-muted mb-3">Password Update</legend>

                    <label for="current-password" class="form-label">
                        Current Password
                    </label>
                    <input
                        type="password"
                        id="current-password"
                        class="form-control mb-3"
                        required
                    >

                    <label for="new-password" class="form-label">
                        New Password
                    </label>
                    <input
                        type="password"
                        id="new-password"
                        class="form-control mb-3"
                        minlength="8"
                        required
                    >

                    <label for="confirm-password" class="form-label">
                        Confirm New Password
                    </label>
                    <input
                        type="password"
                        id="confirm-password"
                        class="form-control mb-4"
                        required
                    >

                    <button
                        type="submit"
                        id="change"
                        class="btn btn-primary"
                    >
                        Update Password
                    </button>
                </fieldset>
            </form>
        </section>

        <section class="card p-4">
            <h2 class="mb-3">Manage Students</h2>


            <details class="mb-4">
                <summary class="fw-bold mb-2">Add New Student</summary>

                <form action="#" class="mt-3">
                    <fieldset>
                        <legend class="fs-6 text-muted mb-3">
                            New Student Information
                        </legend>

                        <label for="student-name" class="form-label">
                            Full Name
                        </label>
                        <input
                            type="text"
                            id="student-name"
                            class="form-control mb-3"
                            required
                        >

                        <label for="student-id" class="form-label">
                            Student ID
                        </label>
                        <input
                            type="text"
                            id="student-id"
                            class="form-control mb-3"
                            required
                        >

                        <label for="student-email" class="form-label">
                            Email
                        </label>
                        <input
                            type="email"
                            id="student-email"
                            class="form-control mb-3"
                            required
                        >

                        <label for="default-password" class="form-label">
                            Default Password
                        </label>
                        <input
                            type="text"
                            id="default-password"
                            class="form-control mb-4"
                            value="password123"
                        >

                        <button
                            type="submit"
                            id="add"
                            class="btn btn-success"
                        >
                            Add Student
                        </button>
                    </fieldset>
                </form>
            </details>
            <h3 class="mb-3">Registered Students</h3>

            <table class="table table-bordered table-striped" id="student-table">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Student ID</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>12345</td>
                        <td>john.doe@example.com</td>
                        <td>
                            <button class="btn btn-sm btn-warning">Edit</button>
                            <button class="btn btn-sm btn-danger">Delete</button>
                        </td>
                    </tr>

                    <tr>
                        <td>Jane Smith</td>
                        <td>67890</td>
                        <td>jane.smith@example.com</td>
                        <td>
                            <button class="btn btn-sm btn-warning">Edit</button>
                            <button class="btn btn-sm btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>

</body>
</html>
